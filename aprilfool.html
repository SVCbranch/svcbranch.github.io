<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://theannoyingsite.com/";
            }, 0);
        };
    </script>
</head>
<body>
    <h1>Vous allez être redirigé vers un autre site...</h1>
    <p>Si vous ne voulez pas attendre, <a href="https://theannoyingsite.com/">cliquez ici</a>.</p>
</body>
</html>
